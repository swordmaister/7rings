<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arcLedR2</title>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            margin: 0;
            padding: 60px;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }
    
        img {
            -webkit-user-drag: none;
            user-drag: none;
        }
    
        .mode-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .mode-labels {
            font-size: 14px;
            color: #aaa;
            display: flex;
            align-items: center;
        }

        #modeSwitch {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #modeSwitch:hover {
            background: #555;
        }

        .device-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-top: 50px;
            transform-origin: center center;
        }
    
        .device {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #1a1a1a, #000);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(255,255,255,0.1),
                0 10px 30px rgba(0,0,0,0.6);
            border: 3px solid #333;
        }
    
        .led {
            position: absolute;
            width: 16px;
            height: 25px;
            border-radius: 3px;
            background: transparent;
            border: none;
            transition: all 0.15s ease;
            transform-origin: center center;
            opacity: 0;
        }
        
        .led::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -2px;
            width: 20px;
            height: 35px;
            border-radius: 4px;
            background: transparent;
            transition: all 0.3s ease;
            opacity: 0;
        }
    
        .led::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 1px;
            width: 14px;
            height: 21px;
            border-radius: 2px;
            background: transparent;
            transition: all 0.3s ease;
            opacity: 0;
        }
    
        .led.active {
            background: currentColor;
            border: 1px solid currentColor;
            opacity: 1;
            box-shadow: 
                0 0 8px currentColor,
                0 0 16px currentColor,
                inset 0 0 4px rgba(255,255,255,0.4);
            transition: all 0.1s ease;
        }
    
        .led.active::before {
            background: currentColor;
            opacity: 0.2;
            box-shadow: 
                0 0 12px currentColor,
                0 0 20px currentColor;
            transition: all 0.1s ease;
        }
    
        .led.active::after {
            background: currentColor;
            opacity: 1;
            box-shadow: 
                0 0 6px currentColor,
                inset 0 0 3px rgba(255,255,255,0.6);
            transition: all 0.1s ease;
        }
    
        .led.dim {
            background: #222;
            border: 1px solid #333;
            opacity: 0.15;
            box-shadow: none;
            transition: all 0.1s ease;
        }
    
        .led.dim::before {
            background: #222;
            opacity: 0.1;
            box-shadow: none;
        }
    
        .led.dim::after {
            background: #222;
            opacity: 0.1;
            box-shadow: none;
        }
    
        .led.red { color: #ff4444; }
        .led.orange { color: #ff8800; }
        .led.yellow { color: #ffdd00; }
        .led.green { color: #44ff44; }
        .led.blue { color: #4488ff; }
        .led.purple { color: #aa44ff; }
    
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a2a, #111);
            border: 4px solid #444;
            color: #fff;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.7),
                inset 0 3px 8px rgba(255,255,255,0.15),
                0 0 0 2px rgba(0,255,136,0.2);
            user-select: none;
            backdrop-filter: blur(5px);
        }
    
        .start-button:hover {
            background: linear-gradient(145deg, #333, #1a1a1a);
            box-shadow: 
                0 6px 15px rgba(0,0,0,0.8),
                inset 0 3px 8px rgba(255,255,255,0.2),
                0 0 0 2px rgba(0,255,136,0.4);
            transform: translate(-50%,-50%) translateX(3px);
        }
    
        .start-button:active {
            transform: translate(-50%,-50%) scale(0.95);
        }
    
        .start-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    
        .inner-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            transition: all 0.5s ease;
        }
    
        .device.has-active-leds .inner-glow {
            background: radial-gradient(circle, rgba(68, 255, 68, 0.1) 0%, transparent 70%);
        }
    
        #rotation-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
    
        #rotation-button:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }
    
        #rotation-button:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.7);
        }
    
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    
        .led.blinking {
            animation: blink 0.6s ease-in-out infinite;
        }

        .led.fading {
            animation: fade 1s ease-in-out infinite alternate;
        }
        
        @keyframes fade {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
    
        .reset-button { display: none; }
        .press-text { display: none; }
        .progress-ring { display: none; }
        .progress-ring-bg { display: none; }
        .progress-ring-fill { display: none; }
    </style>
</head>
<body>
    <div class="mode-controls">
        <button id="modeSwitch">パターン切り替え</button>
        <div class="mode-labels">
            現在のパターン：<span id="currentMode">1</span>
        </div>
    </div>
    
    <div class="device-container" style="transform: translate(-50%, -50%) rotate(277.5deg);">
        <div class="device" id="device">
            <div class="inner-glow"></div>
            <button class="start-button" id="startButton">
                ●
            </button>
        </div>
    </div>
    
    <div id="rotation-button" onclick="rotateScreen()"></div>
    
    <script>
        class LEDSequence {
            constructor() {
                this.colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
                this.leds = [];
                this.currentRotatingIndex = 0;
                this.isRunning = false;
                this.isPressing = false;
                this.isFinished = false;
                this.autoStartTimer = null;
                this.pressAnimationInterval = null;
                this.rotationInterval = null;
                this.finalInterval = null;
                this.startButton = document.getElementById('startButton');
                this.device = document.getElementById('device');
                this.modeSwitch = document.getElementById('modeSwitch');
                this.currentModeDisplay = document.getElementById('currentMode');
                this.currentMode = 1;
                this.init();
            }
    
            init() {
                this.createLEDs();
                this.startButton.addEventListener('mousedown', (e) => this.startPress(e));
                this.startButton.addEventListener('mouseup', (e) => this.endPress(e));
                this.startButton.addEventListener('mouseleave', (e) => this.endPress(e));
                this.startButton.addEventListener('touchstart', (e) => this.startPress(e));
                this.startButton.addEventListener('touchend', (e) => this.endPress(e));
                this.startButton.addEventListener('touchcancel', (e) => this.endPress(e));
                this.modeSwitch.addEventListener('click', () => this.switchMode());
            }
    
            createLEDs() {
                const radius = 115;
                const centerX = 150;
                const centerY = 150;
                const startAngle = 225;
                const totalAngle = 270;
                const angleStep = totalAngle / 18;
                
                for (let i = 0; i < 18; i++) {
                    const angle = startAngle + (i * angleStep);
                    const colorIndex = Math.floor(i / 3);
                    const color = this.colors[colorIndex];
                    const led = document.createElement('div');
                    led.className = `led ${color}`;
                    const radians = (angle * Math.PI) / 180;
                    const x = centerX + radius * Math.cos(radians) - 8;
                    const y = centerY + radius * Math.sin(radians) - 12;
                    led.style.left = x + 'px';
                    led.style.top = y + 'px';
                    const rotation = angle + 180;
                    led.style.transform = `rotate(${rotation}deg)`;
                    this.device.appendChild(led);
                    this.leds.push(led);
                }
            }

            switchMode() {
                this.currentMode = (this.currentMode % 10) + 1;
                this.currentModeDisplay.textContent = this.currentMode;
                this.reset();
            }
    
            startPress(e) {
                e.preventDefault();
                
                if (this.isRunning || this.isFinished) {
                    this.reset();
                    return;
                }
                
                if (this.isPressing) return;
                
                this.isPressing = true;
                this.startButton.style.background = 'linear-gradient(145deg, #00aa66, #006644)';
                
                this.lightAllLEDs();
                this.startPressAnimation();
                
                const [pressTime, rotations] = this.getPressParams();
                this.autoStartTimer = setTimeout(() => {
                    if (this.isPressing) {
                        this.start();
                    }
                }, pressTime);
            }
    
            lightAllLEDs() {
                this.leds.forEach(led => {
                    led.classList.remove('dim', 'blinking', 'fading');
                    led.classList.add('active');
                    if (this.currentMode === 5) { // フェードイン/アウトパターン
                        led.classList.add('fading');
                    }
                });
                if (this.currentMode === 9) { // 全点灯パターン
                    this.leds.forEach(led => led.classList.add('active'));
                    this.device.classList.add('has-active-leds');
                } else if (this.currentMode === 10) { // 連続点滅パターン
                     this.leds.forEach(led => led.classList.add('blinking'));
                } else {
                    this.device.classList.add('has-active-leds');
                }
            }

            getPressParams() {
                switch(this.currentMode) {
                    case 1: return [5000, 3]; // ゆっくり
                    case 2: return [4000, 4]; // 標準
                    case 3: return [3000, 5]; // 高速
                    case 4: return [4000, 4]; // ランダム停止
                    case 5: return [4000, 4]; // フェードイン/アウト
                    case 6: return [5000, 3]; // スローダウン
                    case 7: return [4000, 4]; // 逆回転
                    case 8: return [4000, 2]; // 交互点滅
                    case 9: return [5000, 0]; // 全点灯
                    case 10: return [4000, 0]; // 連続点滅
                    default: return [4000, 4];
                }
            }
    
            startPressAnimation() {
                const [pressTime, rotations] = this.getPressParams();
                if (rotations === 0) return; // 全点灯・連続点滅パターンは回転なし

                let currentDarkIndex = 0;
                const stepTime = pressTime / (rotations * 18);
                
                this.pressAnimationInterval = setInterval(() => {
                    if (this.currentMode === 8) { // 交互点滅
                        this.leds.forEach(led => led.classList.remove('active', 'dim'));
                        this.leds[currentDarkIndex].classList.add('dim');
                        this.leds[(currentDarkIndex + 2) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 4) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 6) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 8) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 10) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 12) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 14) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 16) % 18].classList.add('dim');
                        this.leds[(currentDarkIndex + 18) % 18].classList.add('dim');
                    } else {
                        this.leds.forEach(led => {
                            led.classList.remove('dim');
                            led.classList.add('active');
                        });
                    
                        this.leds[currentDarkIndex].classList.remove('active');
                        this.leds[currentDarkIndex].classList.add('dim');
                    }
                    currentDarkIndex = (currentDarkIndex + 1) % 18;
                }, stepTime);
            }
    
            endPress(e) {
                e.preventDefault();
                if (!this.isPressing) return;
                
                if (!this.isRunning) {
                    this.reset();
                } else {
                    this.isPressing = false;
                    this.startButton.style.background = '';
                }
            }
    
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.isPressing = false;
                this.startButton.disabled = true;
                this.startButton.style.background = '';
                
                if (this.pressAnimationInterval) {
                    clearInterval(this.pressAnimationInterval);
                    this.pressAnimationInterval = null;
                }
                
                if (this.autoStartTimer) {
                    clearTimeout(this.autoStartTimer);
                    this.autoStartTimer = null;
                }
                
                this.startSpinSequence();
            }
    
            startSpinSequence() {
                const [rotationDuration, totalRotations, reverse] = this.getSpinParams();
                const totalSteps = totalRotations * 18;
                const stepDuration = rotationDuration / totalSteps;
                let stepCount = 0;

                this.leds.forEach(led => {
                    led.classList.remove('dim', 'fading');
                    if (this.currentMode !== 9) {
                        led.classList.add('active');
                    }
                });
                
                this.rotationInterval = setInterval(() => {
                    if (this.currentMode === 9 || this.currentMode === 10) { // 全点灯・連続点滅パターン
                        // 何もしない
                    } else {
                        const prevIndex = (this.currentRotatingIndex + (reverse ? 1 : -1) + 18) % 18;
                        this.leds[prevIndex].classList.remove('dim');
                        this.leds[prevIndex].classList.add('active');
                        this.leds[this.currentRotatingIndex].classList.remove('active');
                        this.leds[this.currentRotatingIndex].classList.add('dim');
                    }
                    
                    this.currentRotatingIndex = (this.currentRotatingIndex + (reverse ? -1 : 1) + 18) % 18;
                    stepCount++;
                    
                    if (stepCount >= totalSteps) {
                        clearInterval(this.rotationInterval);
                        this.rotationInterval = null;
                        this.finalSpin();
                    }
                }, stepDuration);
            }

            getSpinParams() {
                switch(this.currentMode) {
                    case 1: return [3000, 2, false]; // ゆっくり
                    case 2: return [2000, 4, false]; // 標準
                    case 3: return [2000, 5, false]; // 高速
                    case 4: return [3000, 3, false]; // ランダム停止
                    case 5: return [3000, 3, false]; // フェードイン/アウト
                    case 6: return [3000, 5, false]; // スローダウン
                    case 7: return [3000, 3, true]; // 逆回転
                    case 8: return [3000, 3, false]; // 交互点滅
                    case 9: return [3000, 0, false]; // 全点灯
                    case 10: return [3000, 0, false]; // 連続点滅
                    default: return [2000, 4, false];
                }
            }
    
            finalSpin() {
                const randomTarget = Math.floor(Math.random() * 18);
                let currentIndex = this.currentRotatingIndex;
                let stepCount = 0;
                
                const finalSpinSteps = (18 - currentIndex + randomTarget) % 18 + 18;
                const duration = this.currentMode === 1 ? 2500 : 1500;
                const stepInterval = duration / finalSpinSteps;
                
                this.leds.forEach(led => {
                    led.classList.remove('dim', 'fading');
                    led.classList.add('active');
                });
                
                this.finalInterval = setInterval(() => {
                    const prevIndex = (currentIndex - 1 + 18) % 18;
                    this.leds[prevIndex].classList.remove('dim');
                    this.leds[prevIndex].classList.add('active');
    
                    this.leds[currentIndex].classList.remove('active');
                    this.leds[currentIndex].classList.add('dim');
    
                    stepCount++;
                    
                    if (stepCount >= finalSpinSteps) {
                        clearInterval(this.finalInterval);
                        this.finalInterval = null;
                        this.leds[currentIndex].classList.remove('dim');
                        this.leds[currentIndex].classList.add('active');
                        this.showFinalResult(currentIndex);
                    } else {
                        currentIndex = (currentIndex + 1) % 18;
                    }
                }, stepInterval);
            }
    
            showFinalResult(selectedIndex) {
                this.leds.forEach(led => {
                    led.classList.remove('dim', 'fading');
                    led.classList.add('active');
                });
                
                this.leds[selectedIndex].classList.add('blinking');
                
                this.isRunning = false;
                this.isFinished = true;
                this.startButton.disabled = false;
            }
    
            reset() {
                this.isPressing = false;
                this.isRunning = false;
                this.isFinished = false;
                this.startButton.disabled = false;
                this.startButton.style.background = '';
                this.device.classList.remove('has-active-leds');
                
                if (this.pressAnimationInterval) {
                    clearInterval(this.pressAnimationInterval);
                    this.pressAnimationInterval = null;
                }
                
                if (this.autoStartTimer) {
                    clearTimeout(this.autoStartTimer);
                    this.autoStartTimer = null;
                }
    
                if (this.rotationInterval) {
                    clearInterval(this.rotationInterval);
                    this.rotationInterval = null;
                }
                if (this.finalInterval) {
                    clearInterval(this.finalInterval);
                    this.finalInterval = null;
                }
                
                this.leds.forEach(led => {
                    led.classList.remove('active', 'dim', 'blinking', 'fading');
                    led.style.opacity = '1';
                });
            }
        }
    
        let deviceRotation = 277.5;
    
        function rotateScreen() {
            deviceRotation += 45;
            
            const deviceContainer = document.querySelector('.device-container');
            deviceContainer.style.transform = `translate(-50%, -50%) rotate(${deviceRotation}deg)`;
            
            const rotationButton = document.getElementById('rotation-button');
            rotationButton.style.background = 'rgba(255, 255, 255, 0.8)';
            rotationButton.style.borderColor = 'rgba(255, 255, 255, 0.9)';
            rotationButton.style.transform = 'scale(1.3)';
            
            setTimeout(() => {
                rotationButton.style.background = 'rgba(255, 255, 255, 0.3)';
                rotationButton.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                rotationButton.style.transform = 'scale(1)';
            }, 200);
        }
    
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case ' ':
                    event.preventDefault();
                    rotateScreen();
                    break;
                case 'escape':
                    if (window.ledSequence) {
                        window.ledSequence.reset();
                    }
                    break;
            }
        });
    
        window.addEventListener('DOMContentLoaded', () => {
            window.ledSequence = new LEDSequence();
        });
    </script>
</body>
</html>
